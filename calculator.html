<!DOCTYPE html>
<html>
    <head >
        <h1 style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;text-align:center;">SIMPLE CALCULATOR </h1>
    </head>
    <title>Calculator.html</title>
   <style>
     .container{ width:600px;
        height:500px;
        background-color: rgb(12, 6, 1);
        margin-left:350px;
        border-radius: 10px;
     }
     body{
        background-color: cyan;
     }
   </style>
   <body>
   <div class="container">
    <button style="margin-top: 40px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">1</button>
    <button style="margin-top: 40px;width:90px; height:40px;margin-left: 45px;border-radius: 20px;">2</button>
    <button style="margin-top: 40px;width:90px; height:40px;margin-left: 60px;border-radius: 20px;">3</button>
    <button style="margin-top: 45px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">+</button>
    <button style="margin-top: 45px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">4</button>
    <button style="margin-top: 45px;width:90px; height:40px;margin-left: 45px;border-radius: 20px;">5</button>
    <button style="margin-top: 50px;width:90px; height:40px;margin-left: 60px;border-radius: 20px;">6</button>
    <button style="margin-top: 50px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">-</button>
    <button style="margin-top: 50px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">7</button>
    <button style="margin-top: 55px;width:90px; height:40px;margin-left: 45px;border-radius: 20px;">8</button>
    <button style="margin-top: 55px;width:90px; height:40px;margin-left: 60px;border-radius: 20px;">9</button>
    <button style="margin-top: 55px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">*</button>
    <button style="margin-top: 60px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">0</button>
    <button style="margin-top: 60px;width:90px; height:40px;margin-left: 45px;border-radius: 20px;">%</button>
    <button style="margin-top: 60px;width:90px; height:40px;margin-left: 60px;border-radius: 20px;">CLEAR</button>
    <button style="margin-top: 60px;width:90px; height:40px;margin-left: 30px;border-radius: 20px;">/</button>
    <button style="margin-top: 60px;width:90px; height:40px;margin-left: 250px;border-radius: 20px;">ANS</button>

   </div>
   </body>
</html>
